<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ZorbalÄ±k Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin-top: 100px;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 50px;
    }

    #container {
      position: relative;
      width: 100%;
      height: 400px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      left: 40%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 60%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #message {
      display: none;
      font-size: 32px;
      color: #4caf50;
      margin-top: 40px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Sevgilimi zorbalamayÄ± bÄ±rakacak mÄ±yÄ±m?</h1>

  <div id="container">
    <button id="yesBtn">ZorbalamayÄ± BÄ±rakacaÄŸÄ±m</button>
    <button id="noBtn">HayÄ±r, ZorbalayacaÄŸÄ±m</button>
  </div>

  <div id="message">ðŸŽ‰ Afferin, sÃ¶zÃ¼mÃ¼ dinledin! ðŸŽ‰</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const container = document.getElementById("container");

    let clicked = false;

    // KaÃ§an buton
    noBtn.addEventListener("mouseenter", () => {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    });

    // Ä°lk tÄ±klamada konfeti ve mesaj
    yesBtn.addEventListener("click", () => {
      if (!clicked) {
        clicked = true;
        message.style.display = "block";
        createConfetti(100);
      }

      // Butonu biraz bÃ¼yÃ¼tmeye devam et
      const scale = parseFloat(getComputedStyle(yesBtn).transform.split(',')[0].replace('matrix(', '')) || 1;
      const newScale = scale + 0.1;
      yesBtn.style.transform = `scale(${newScale}) translate(-50%, -50%)`;
    });

    function createConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.top = `${Math.random() * -100}px`;
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ['#f44336', '#e91e63', '#9c27b0', '#3f51b5', '#03a9f4', '#4caf50', '#ffeb3b', '#ff9800'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
